apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: tarian-server
  replicas: 1
  template:
    metadata:
      labels:
        app: tarian-server
    spec:
      containers:
      - name: tarian-server
        image: "localhost:5000/tarian-server:latest"
        args:
        - "--log-encoding=json"
        - "--log-level=debug"
        - run
        - "--alertmanager-address=http://tarian-alertmanager:9093"
        - "--alert-evaluation-interval=3s"
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: POSTGRES_HOST
          value: tarian-postgresql
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: tarian
        - name: POSTGRES_DBNAME
          value: tarian
        - name: POSTGRES_SSLMODE
          value: disable
---
apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    app: server
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 50051
    nodePort: 31051
    name: grpc
  selector:
    app: tarian-server
---

