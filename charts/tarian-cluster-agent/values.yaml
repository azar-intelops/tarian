clusterAgent:
  log:
    encoding: json
    level: info
  image:
    name: ghcr.io/kube-tarian/tarian-cluster-agent
    # empty = default to app version
    tag:
  serverAddress: tarian-server:80
  service:
    type: ClusterIP
    nodeport:
  falco:
    grpcServerHostname: falco-grpc.falco.svc
    grpcServerPort: 5060
    clientTlsSecretName: tarian-falco-integration
  enableAddConstraint: false
webhook:
  failurePolicy: Ignore
  podAgentContainerImage:
    name: ghcr.io/kube-tarian/tarian-pod-agent
    # empty = default to app version
    tag:
