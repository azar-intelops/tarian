server:
  log:
    encoding: json
    level: info
  image:
    name: ghcr.io/kube-tarian/tarian-server
    # empty = default to app version
    tag:
  alert:
    alertManagerAddress: http://alertmanager:9093
    evaluationInterval: 5s
  postgresql:
    host: tarian-postgresql
    port: 5432
    user: postgres
    password: tarian
    dbname: tarian
    sslmode: disable
  service:
    type: ClusterIP
    nodeport:

alertManager:
  install: true
