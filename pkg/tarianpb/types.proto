syntax = "proto3";

package tarianpb.types;
option go_package = "github.com/devopstoday11/tarian/pkg/tarianpb";
import "google/protobuf/timestamp.proto";

message MatchLabel {
	string key = 1;
	string value = 2;
}

message Selector {
	repeated MatchLabel match_labels = 1;
}

message AllowedProcessRule {
	optional string regex = 1;
}

message Constraint {
	string namespace = 1;

	Selector selector = 2;
	repeated AllowedProcessRule allowed_processes = 3;
}

message Process {
	int32 id = 1;
	string name = 2;
}

message Label {
	string key = 1;
	string value = 2;
}

message Pod {
	string uid = 1;
	string namespace = 2;
	repeated Label labels = 3;
}

message Target {
	Pod pod = 1;
	repeated Process violatingProcesses = 2;
}

message ViolationEvent {
	string namespace = 1;
	google.protobuf.Timestamp timestamp = 2;

	// TODO: reference to the original constraint, probably by id?

	repeated Target targets = 3;
}
